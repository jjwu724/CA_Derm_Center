<body>
  <script>
    window.addEventListener('resize', scaleDivs);
    scaleDivs();
    function scaleDivs() {
        let scaleValue = 1;
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const contentWidth = .841 * viewportHeight;
        if (viewportWidth < contentWidth) {
          scaleValue = viewportWidth / (.891 * viewportHeight);
          console.log(scaleValue);
          document.documentElement.style.setProperty('--scale-value', scaleValue);
        }
        
        //if (windowHeight > height) scaleValue = Math.min(maxScaleValue, windowHeight / height); //scale content up to fit vertical height
        //Main.setDocProperty('--scale-value', scaleValue);
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>California Dermatology Center</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --area-code: (555);
      --phone-number: 555-1234;
    }
  </style>
</head>
<body>
  <header>
    <img id="headerLogo" src="img/logo.webp" alt="California Dermatology Center">
    <div id="headerButtonsContainer">
      <a id="phoneLink" class="roundedRect shadedRect headerButton" href=""><span>
        Call <span id="areaCodeDisplay"></span><br>
        <span id="phoneNumberDisplay"></span>
      </span></a>
      <a class="roundedRect shadedRect headerButton"><span>
        Book an<br>
        Appointment
      </span></a>
      <a class="roundedRect shadedRect headerButton"><span>
        Make a<br>
        Payment
      </span></a>
    </div>
  </header>
  <nav>
    <ul>
        <li><a href="#" aria-current="page" class="active">HOME</a></li>
        <li><a href="#">STAFF</a></li>
        <li><a href="#">OFFICE</a></li>
        <li><a href="#">PATIENTS</a></li>
        <li><a href="#">EXTRA</a></li>
    </ul>
  </nav>
  <script>
    const computedStyle = getComputedStyle(document.documentElement);
    const areaCode = computedStyle.getPropertyValue('--area-code');
    const phoneNumber = computedStyle.getPropertyValue('--phone-number');
    const fullPhoneNumber = areaCode + phoneNumber;
    console.log(fullPhoneNumber);
    document.getElementById('phoneLink').href = "tel:" + fullPhoneNumber;
    document.getElementById('areaCodeDisplay').textContent = areaCode;
    document.getElementById('phoneNumberDisplay').textContent = phoneNumber;
  </script>
</body>
</html>
